<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/sass/main.scss" />
  <script defer src="src/script.js"></script>
  <title>Tip calculator | Frontend Mentor</title>
</head>

<body>
  <main class="content">
    <section class="tip-calculator">
      <img src="src/img/logo.svg" alt="logo" class="logo">
      <form class="form">
        <div class="form__fields">
          <fieldset class="form-group">
            <legend class="form-group__legend">Bill</legend>
            <label class="form-group__label">
              <input type="number" class="form-group__input form-group__input--bill" placeholder="0" data-type="bill"
                pattern="^(0|[1-9]\d*)\.?\d{0,2}$" step="0.01" min="0.01" max="9999">
              <img src="src/img/icon-dollar.svg" class='form-group__input-icon' alt="dollar icon">
              <span class="form-group__warning">Can't be zero</span>
            </label>
          </fieldset>

          <fieldset class="form-group">

            <legend class="form-group__legend">Select tip %</legend>

            <div class="form-group__tip-selector">
              <input type="radio" name="amount" id="tip-5" class="form-group__input-radio" value="5" data-type="tip">
              <label for="tip-5" class="form-group__label-radio">5%</label>

              <input type="radio" name="amount" id="tip-10" class="form-group__input-radio" value="10" data-type="tip">
              <label for="tip-10" class="form-group__label-radio">10%</label>

              <input type="radio" name="amount" id="tip-15" class="form-group__input-radio" value="15" data-type="tip">
              <label for="tip-15" class="form-group__label-radio">15%</label>

              <input type="radio" name="amount" id="tip-25" class="form-group__input-radio" value="25" data-type="tip">
              <label for="tip-25" class="form-group__label-radio">25%</label>

              <input type="radio" name="amount" id="tip-50" class="form-group__input-radio" value="50" data-type="tip">
              <label for="tip-50" class="form-group__label-radio">50%</label>

              <input type="number" class="form-group__input-custom" max="100" pattern="^d{0,3}$" placeholder="Custom"
                data-type="tip">
            </div>
          </fieldset>

          <fieldset class="form-group">
            <legend class="form-group__legend">Number of People</legend>
            <label class="form-group__label">
              <input type="number" class="form-group__input form-group__input--people" placeholder="0"
                data-type="people" pattern="^\d+$" min="1">
              <img src="src/img/icon-person.svg" class='form-group__input-icon' alt="dollar icon">
              <span class="form-group__warning">Can't be zero</span>
            </label>
          </fieldset>

        </div>
        <div class="form__summary">
          <div class="summary-group">
            <p class="summary-group__title">Tip amount</p>
            <p class="summary-group__subtitle">/ person</p>
            <p class="summary-group__amount summary-group__amount--tip">$0.00</p>
          </div>

          <div class="summary-group">
            <p class="summary-group__title">Total</p>
            <p class="summary-group__subtitle">/ person</p>
            <p class="summary-group__amount summary-group__amount--total">$0.00</p>
          </div>
          <button class="form__reset-btn" type="reset">Reset</button>
        </div>
      </form>
    </section>
</body>

</html>
