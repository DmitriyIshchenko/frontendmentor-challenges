<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/sass/main.scss">
  <link rel="shortcut icon" type="image/png" href="src/img/favicon-32x32.png">
  <title>Product card | Frontend Mentor</title>
</head>

<body>
  <main class="content">
    <article class="card">
      <picture class="card__img">
        <img src="src/img/image-product-desktop.jpg" alt="Perfume image">
      </picture>
      <div class="card__details">
        <h2 class="card__category">Perfume</h2>
        <h3 class="card__title">Gabrielle Essence Eau De Parfum</h3>
        <p class="card__description paragraph">
          A floral, solar and voluptuous interpretation
          composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__price-box">
          <p class="card__price">&dollar;149.99</p>
          <p class="card__discount">&dollar;169.99</p>
        </div>
        <button class="card__to-cart-btn">
          <img src="src/img/icon-cart.svg" alt="Shopping cart icon">
          Add to cart
        </button>
      </div>
    </article>
  </main>
</body>

</html>
